name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Указываем ветку, при коммите в которую будет запускаться workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Укажите версию Node.js, которую используете

      - name: Install dependencies
        run: npm install  # или yarn install

      - name: Build project
        run: npm run build  # или yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Указываем папку, куда собирается проект (обычно это dist для Vite)
